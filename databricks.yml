# This is a Databricks asset bundle definition for my_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: turbine_ingestion

include:
  - resources/workflows/*.yml

variables:
  workspace_user:
    description: The user for the databricks workspace.
  catalog:
    description: The catalog for deploying pipelines and data to.
  raw_turbine_data_path:
    description: The path for the raw data, best as a volume.

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
  prod:
    mode: production
    workspace:
      # We explicitly specify to make sure we only have a single copy.
      root_path: /Users/${var.workspace_user}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${var.workspace_user}
        level: CAN_MANAGE
    run_as:
      user_name: ${var.workspace_user}
